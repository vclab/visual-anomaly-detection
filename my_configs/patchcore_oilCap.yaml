dataset:
  abnormal_dir: abnormal
  create_validation_set: true
  extensions: null
  format: folder
  image_size: 256
  input: datasets/oilCap/check/
  mask: null
  model: patchcore
  name: oilCap
  normal_dir: normal
  normal_test_dir: null
  normalization: imagenet
  num_workers: 2
  output: results/patchcore/oilCap/checkimages
  path: datasets/oilCap/check/
  split_ratio: 0.2
  tag: patchcore_oilCap
  task: classification
  test_batch_size: 8
  test_split_mode: from_dir
  tiling:
    apply: false
    random_tile_count: 16
    remove_border_count: 0
    stride: null
    tile_size: null
    use_random_tiling: false
  train_batch_size: 8
  transform_config:
    train: null
    val: null
  val_split_mode: same_as_test
  val_split_ratio: 0.5
  weights: results/patchcore/oilCap/run/weights/lightning/model.ckpt
logging:
  log_graph: false
  logger: []
metrics:
  image:
  - F1Score
  - AUROC
  pixel:
  - F1Score
  - AUROC
  threshold:
    manual_image: null
    manual_pixel: null
    method: adaptive
model:
  backbone: wide_resnet50_2
  coreset_sampling_ratio: 0.1
  layers:
  - layer2
  - layer3
  name: patchcore
  normalization_method: min_max
  num_neighbors: 9
  pre_trained: true
optimization:
  export_mode: null
project:
  path: ./results
  seed: 0
trainer:
  accelerator: auto
  accumulate_grad_batches: 1
  auto_lr_find: false
  auto_scale_batch_size: false
  benchmark: false
  check_val_every_n_epoch: 1
  default_root_dir: null
  detect_anomaly: false
  deterministic: false
  devices: 1
  enable_checkpointing: true
  enable_model_summary: true
  enable_progress_bar: true
  fast_dev_run: false
  gradient_clip_algorithm: norm
  gradient_clip_val: 0
  limit_predict_batches: 1.0
  limit_test_batches: 1.0
  limit_train_batches: 1.0
  limit_val_batches: 1.0
  log_every_n_steps: 50
  max_epochs: 1
  max_steps: -1
  max_time: null
  min_epochs: null
  min_steps: null
  move_metrics_to_cpu: false
  multiple_trainloader_mode: max_size_cycle
  num_nodes: 1
  num_sanity_val_steps: 0
  overfit_batches: 0.0
  plugins: null
  precision: 32
  profiler: null
  reload_dataloaders_every_n_epochs: 0
  replace_sampler_ddp: true
  strategy: null
  sync_batchnorm: false
  track_grad_norm: -1
  val_check_interval: 1.0
visualization:
  image_save_path: null
  log_images: true
  mode: full
  save_images: true
  show_images: false
